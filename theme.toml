# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "musync Hugo Theme"
license = "Artistic-2"
licenselink = "https://github.com/chusopr/musync/blob/hugo-theme/LICENSE"
description = "A modification of Vantage Design's Ace Theme for musync.link"
homepage = "https://github.com/chusopr/musync/tree/hugo-theme"
tags = ["documentation", "bootstrap", "responsive", "syntax highlighting", "search", "google analytics", "font awesome", "highlight.js", "docs", "clean", "mobile", "fast", "light", "simple", "minimal", "minimalist", "ads"]
features = ["documentation", "bootstrap", "sass", "search"]
min_version = "0.51.0"

[author]
  name = "Jesus Perez (Chuso)"
  homepage = "https://chuso.net"

[original]
  name = "ace-documentation"
  homepage = "https://github.com/vantagedesign/ace-documentation"

